<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Akvasoft</title>
    <link rel="stylesheet" type="text/css" href="/Semantic-UI-1.0/dist/semantic.min.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="/Semantic-UI-1.0/dist/semantic.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script>
        $('.ui.radio.checkbox')
            .checkbox()
        ;
    </script>
</head>
<body>
<h2 class="ui header" style="margin-top: 20px;margin-left: 10px; z-index: 0">
    Akvasoft Solutions
    <div class="sub header">something something something write here</div>
</h2>
<div class="row" style="margin-left: 50px;margin-right: 50px; margin-top: 20%">
    <div class="ui form" style=" width: 100%">
        <div class="four fields">
            <div class="field">
                <input placeholder="UPC Code" type="text" id="code">
            </div>
            <div class="field">
                <input placeholder="Asin Code" type="text" id="asin">
            </div>
            <div class="field">
                <input placeholder="Product Name" type="text" id="name">
            </div>
            <div class="field">
                <input placeholder="Amazon Price" type="text" id="price">
            </div>
        </div>
    </div>
</div>
<br>
<div class="ui form" style="margin-left: 10%">
    <div class="inline fields">
        <label>Select your favorite sites :</label>
        <div class="field">
            <div class="ui radio checkbox">
                <input name="1" checked="" tabindex="0" class="" type="radio">
                <label>www.homedepot.com</label>
            </div>
        </div>
        <div class="field">
            <div class="ui radio checkbox">
                <input name="2" checked="" tabindex="0" class="" type="radio">
                <label>www.overstock.com</label>
            </div>
        </div>
        <div class="field">
            <div class="ui radio checkbox">
                <input name="3" checked="" tabindex="0" class="" type="radio">
                <label>www.bedbathandbeyond.com</label>
            </div>
        </div>
        <div class="field">
            <div class="ui radio checkbox">
                <input name="4" checked="" tabindex="0" class="" type="radio">
                <label>www.walmart.com</label>
            </div>
        </div>
    </div>
</div>
<br>
<div class="ui animated button" id="search" tabindex="0" style="margin-left: 39%;width: 300px">
    <div class="visible content">Search</div>
    <div class="hidden content">
        <i class="right arrow icon"></i>
    </div>
</div>
<br>
<h6 class="ui teal header" style="font-weight: bold; margin-left: 44%; margin-top: 10px;" id="message" hidden="hidden">
    waiting for amazon price.</h6>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src='/Semantic-UI-1.0/indexJs.js'></script>
<script src="/Semantic-UI-1.0/session/jquery.session.js"></script>
</html>
